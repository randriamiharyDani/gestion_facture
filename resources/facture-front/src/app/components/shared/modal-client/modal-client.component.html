<!-- Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Background -->
  <div class="absolute inset-0 bg-black bg-opacity-50" (click)="onClose()"></div>

  <!-- Modal -->
  <div class="relative bg-white rounded-lg shadow-lg max-w-lg w-full p-6 z-10">
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-2 mb-4">
      <h2 class="text-lg font-semibold text-gray-800">{{ title }}</h2>
      <button (click)="onClose()" class="text-red-700 hover:text-gray-700">âœ–</button>
    </div>

    <!-- Contenu -->
    <div class="text-gray-700">

      <form action="" method="post">
        <div class="flex flex-col mt-4">
          <label for="prix" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Nom du Client
          </label>

          <input id="in" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>

        <div class="mt-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email
          </label>
          <input type="text" name="email" id="email" placeholder="Exemple@gmail.com"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            required />
        </div>

        <div class="mt-4">
          <label for="tel" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tel
          </label>
          <input type="number" name="el" id="el" placeholder="03........."
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            required />
        </div>

            <div class="mt-4">
              <label for="adresse" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Adresse
              </label>
              <input type="text" name="adresse" id="adresse" placeholder=""
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                required />
            </div>

        <!-- button -->
        <div class=" mt-5">
          <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Enregistrer
          </button>
        </div>

      </form>


    </div>

    <!-- Footer -->
    <!-- <div class="flex justify-end mt-6">
      <button (click)="onClose()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Fermer
      </button>
    </div> -->
  </div>
</div>
